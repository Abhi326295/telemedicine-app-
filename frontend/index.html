<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telemedicine Analytics</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Telemedicine Analytics Dashboard</h1>
    </header>
    <main>
        <section id="patient-data">
            <h2>Patient Data</h2>
            <table id="patient-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Condition</th>
                        <th>Last Check-up</th>
                        <th>Next Appointment</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Patient data will be populated here -->
                </tbody>
            </table>
        </section>
        <section id="analytics">
            <h2>Analytics Insights</h2>
            <div id="insights">
                <!-- Analytics insights will be displayed here -->
            </div>
        </section>
        <section id="recommendations">
            <h2>Care Recommendations</h2>
            <div id="recommendations-list">
                <!-- Recommendations will be displayed here -->
            </div>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
